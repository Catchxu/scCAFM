datasets:
  adata_files: /data1021/xukaichen/data/CTA/pbmc.h5ad
  token_dict: token_dict.csv
  human_tfs: human_tfs.csv
  mouse_tfs: mouse_tfs.csv
  eval_grn: /data1021/xukaichen/data/GRN/networks/hSTRING.csv

tokenizer:
  # Optional overrides used only in GRN evaluation.
  # If null, values from configs/tokenizer.yaml are kept.
  platform_key: null
  # Preferred source for TF-species routing (human/mouse), read from adata.obs.
  # If unavailable, evaluator falls back to adata.uns['species'], then 'human'.
  species_key: null
  tissue_key: null
  disease_key: null
  batch_key: null

eval:
  checkpoint_path: ./checkpoints/sfm_latest.pt
  batch_size: 64
  device: cuda
  output_dir: ./results
  log_dir: ./logs
  log_name: grn_eval.log
  log_overwrite: True
  log_interval: 100
  # Can be a single metric string or a list, e.g. [auprc_ratio, auroc_ratio].
  metric: [auprc_ratio, auroc]
  preprocess: True
  use_amp: True
  amp_dtype: bf16
